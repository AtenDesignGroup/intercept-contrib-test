
intercept_equipment.manage_equipment:
  path: '/intercept/equipment'
  defaults:
    _controller: '\Drupal\intercept_equipment\Controller\InterceptEquipmentController::manage'
    _title: 'Equipment'
  requirements:
    _permission: 'access content'

intercept_equipment.reserve_room:
  path: '/equipment/reserve'
  defaults:
    _controller: '\Drupal\intercept_equipment\Controller\EquipmentReserveController::reserveEquipment'
    _title: 'Reserve Equipment'
  requirements:
    _permission: 'access content'
